        <link rel="stylesheet" href="./styles.css" />
    </head>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

    <body>
        <div class="player">
            <div class="play-btn">
                <i class="fa-solid fa-play"></i>
            </div>
            <div class="play-inner">
                <span>00:00</span>
                <div class="progress-bar">
                    <div class="progress">
                        <span class="span"></span>
                    </div>
                    <div class="hover-timer">00:00</div>
                </div>
                <span>00:00</span>
            </div>
        </div>

        <div class="karaoke">
            <button class="play">Hát karaoke</button>
            <div class="karaoke-inner">
                <div class="karaoke-heading">
                    <h2>Karaoke</h2>
                    <span class="close"><i class="fa-solid fa-angle-down"></i></span>
                </div>
                <div class="karaoke-content">
                    <p>Sắc ca lặc</p>
                    <p>Lê bảo bình</p>
                </div>
            </div>
        </div>
        <audio class="audio" src="./efe552de2633e30971ffacebd2442a34.mp3"></audio>
